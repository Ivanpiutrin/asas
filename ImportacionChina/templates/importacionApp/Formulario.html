
<html>
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <body>
        <div class="container">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                   
                    Importacion desde china
                  </a>
                </div>
              </nav>
        <form method="POST" action="/total/" >
          {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="txt_cantidad" name="txt_cantidad" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Ingrese cantidad de unidades</div>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">costo</label>
                <input type="text" class="form-control" id="txt_costo" name="txt_costo" aria-describedby="costoHelp">
                <div id="costoHelp" class="form-text">Costo unitario en dolares</div>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre de producto</label>
                <input type="text" class="form-control" id="txt_nombrePro" name="txt_nombrePro" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Ingrese el nombre del producto</div>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Codigo de producto</label>
                <input type="text" class="form-control" id="txt_codigo" name="txt_codigo" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Ingrese codigo del producto</div>
              </div>              

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre proveedor</label>
                <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Ingrese nombre de proveedor</div>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Costo envio</label>
                <input type="text" class="form-control" id="txt_costoEnvio" name="txt_costoEnvio" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">costo envio</div>
              </div>
 
            
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>
            
    </body>
